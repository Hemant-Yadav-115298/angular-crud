<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-header bg-success">
        <h6>Employee List</h6>
      </div>

      <div class="card-body">
        <div class="row">
          <div class="row-12">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Sr. No.</th>
                  <th>Name</th>
                  <th>Contact</th>
                  <th>Email</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-header bg-success">New Employee</div>
      <div class="card-body">
        <form [formGroup]="empployeeForm">
          <div class="row">
            <div class="col-12">
              <label for="name">Name</label>
              <input type="text" formControlName="name" class="form-control" id="name" />
            </div>
            <div class="col-6">
              <label for="email">Email</label>
              <input type="text" formControlName="email" class="form-control" id="email" />
            </div>
            <div class="col-6">
              <label for="contact">Contact</label>
              <input
                type="text"
                formControlName="contact"
                class="form-control"
                id="contact"
              />
            </div>
            <div class="col-8">
              <label for="city">City</label>
              <input type="text" formControlName="city" class="form-control" id="city" />
            </div>
          </div>
          <div class="row pt-2">
            <div class="col-6 text-center">
              <button class="btn btn-secondary">Reset</button>
            </div>
            <div class="col-6 text-center">
              <button class="btn btn-success" (click)="onSave()">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
